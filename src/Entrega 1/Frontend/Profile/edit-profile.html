<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Editar Perfil</title>
  <link rel="stylesheet" href="edit-profile.css" />
</head>
<body>
  <img src="lideranças-empaticas.png" alt="Logo Lideranças Empáticas" class="logo">
  <div class="container">
    <div class="card" role="region" aria-label="Edição de perfil">
      <h2>Editar Perfil</h2>

      <form id="formEditarPerfil" class="form" novalidate>
        <!-- Foto -->
        <section>
          <h3 class="help" style="margin:0 0 8px 0;">Foto de perfil</h3>
          <div class="avatar-row">
            <img id="previewFoto" class="avatar" src="https://via.placeholder.com/150" alt="Foto de perfil" />
            <input id="inputFoto" type="file" accept="image/png,image/jpeg,image/webp" hidden />
            <div class="avatar-actions">
              <button type="button" class="btn secondary" id="btnTrocarFoto">Carregar foto</button>
              <button type="button" class="btn ghost" id="btnRemoverFoto">Remover</button>
            </div>
          </div>
          <p id="erroFoto" class="erro" aria-live="polite"></p>
          <p class="help">JPG, PNG ou WEBP. Tamanho máx.: 2 MB.</p>
        </section>

        <!-- Dados -->
        <section class="grid-2">
          <div class="input-group">
            <label for="nome">Nome *</label>
            <input id="nome" name="nome" type="text" autocomplete="name" placeholder="Nome Completo" required />
            <span id="erroNome" class="erro" aria-live="polite"></span>
          </div>

          <div class="input-group">
            <label for="email">E-mail *</label>
            <input id="email" name="email" type="email" autocomplete="email" placeholder="E-mail" required />
            <span id="erroEmail" class="erro" aria-live="polite"></span>
          </div>

          <div class="input-group">
            <label for="celular">Celular</label>
            <input id="celular" name="celular" type="tel" inputmode="tel" placeholder="(11) 99999-9999" />
            <span id="erroCelular" class="erro" aria-live="polite"></span>
            <span class="help">Opcional. Inclua DDD.</span>
          </div>

          <div class="input-group">
            <label for="bio">Bio</label>
            <textarea id="bio" name="bio" maxlength="160" placeholder="Fale um pouco sobre você"></textarea>
            <span class="help"><span id="contBio">0</span>/160</span>
          </div>
        </section>

        <div id="avisoForm" class="notice" role="status" aria-live="polite"></div>

        <div class="actions">
          <button type="button" class="btn secondary" id="btnCancelar">Cancelar</button>
          <button type="submit" class="btn" id="btnSalvar">Salvar alterações</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    const $ = (sel) => document.querySelector(sel);
    const DEFAULT_AVATAR = 'https://via.placeholder.com/150';

    // Identificar Celular
    function mascaraCelular(v) {
      const d = v.replace(/\D/g, '');
      if (d.length <= 10) {
        return d
          .replace(/^(\d{2})(\d)/, '($1) $2')
          .replace(/(\d{4})(\d)/, '$1-$2')
          .slice(0, 14);
      } else {
        return d
          .replace(/^(\d{2})(\d)/, '($1) $2')
          .replace(/(\d{5})(\d)/, '$1-$2')
          .slice(0, 15);
      }
    }

    function validarEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    function setErro(el, msg) {
      el.textContent = msg || '';
    }

    const form = $('#formEditarPerfil');
    const aviso = $('#avisoForm');
    const inputFoto = $('#inputFoto');
    const previewFoto = $('#previewFoto');
    const btnTrocarFoto = $('#btnTrocarFoto');
    const btnRemoverFoto = $('#btnRemoverFoto');
    const btnCancelar = $('#btnCancelar');

    const usuario = JSON.parse(localStorage.getItem('usuario') || '{}');

    function preload() {
      $('#nome').value = usuario.nome || '';
      $('#email').value = usuario.email || '';
      $('#celular').value = usuario.celular || '';
      $('#bio').value = usuario.bio || '';
      $('#contBio').textContent = String($('#bio').value.length);
      previewFoto.src = usuario.foto || DEFAULT_AVATAR;
    }
    preload();

    let dirty = false;
    form.addEventListener('input', () => dirty = true);
    window.addEventListener('beforeunload', (e) => {
      if (dirty) {
        e.preventDefault();
        e.returnValue = '';
      }
    });

    $('#bio').addEventListener('input', (e) => {
      $('#contBio').textContent = String(e.target.value.length);
    });

    $('#celular').addEventListener('input', (e) => {
      e.target.value = mascaraCelular(e.target.value);
      e.target.setSelectionRange(e.target.value.length, e.target.value.length);
    });

    btnTrocarFoto.addEventListener('click', () => inputFoto.click());
    btnRemoverFoto.addEventListener('click', () => {
      inputFoto.value = '';
      previewFoto.src = DEFAULT_AVATAR;
      setErro($('#erroFoto'), '');
      dirty = true;
    });

    inputFoto.addEventListener('change', () => {
      setErro($('#erroFoto'), '');
      const file = inputFoto.files?.[0];
      if (!file) return;

      const validTypes = ['image/jpeg', 'image/png', 'image/webp'];
      if (!validTypes.includes(file.type)) {
        setErro($('#erroFoto'), 'Tipo inválido. Use JPG, PNG ou WEBP.');
        inputFoto.value = '';
        return;
      }
      const maxSize = 2 * 1024 * 1024;
      if (file.size > maxSize) {
        setErro($('#erroFoto'), 'Arquivo muito grande. Máx.: 2 MB.');
        inputFoto.value = '';
        return;
      }
      const reader = new FileReader();
      reader.onload = (e) => {
        previewFoto.src = e.target.result;
      };
      reader.readAsDataURL(file);
      dirty = true;
    });

    function validar() {
      let ok = true;
      setErro($('#erroNome'), '');
      setErro($('#erroEmail'), '');
      setErro($('#erroCelular'), '');
      setErro($('#erroFoto'), '');
      aviso.style.display = 'none';
      aviso.className = 'notice';

      const nome = $('#nome').value.trim();
      const email = $('#email').value.trim();
      const cel = $('#celular').value.trim();

      if (!nome) {
        setErro($('#erroNome'), 'Informe seu nome.');
        ok = false;
      }
      if (!email) {
        setErro($('#erroEmail'), 'Informe seu e-mail.');
        ok = false;
      } else if (!validarEmail(email)) {
        setErro($('#erroEmail'), 'E-mail inválido.');
        ok = false;
      }

      if (cel.length) {
        const d = cel.replace(/\D/g, '');
        if (!(d.length === 10 || d.length === 11)) {
          setErro($('#erroCelular'), 'Celular inválido. Use DDD + número.');
          ok = false;
        }
      }

      return ok;
    }

    btnCancelar.addEventListener('click', () => {
      if (!dirty || confirm('Descartar alterações não salvas?')) {
        window.location.href = 'profile.html';
      }
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      if (!validar()) {
        aviso.textContent = 'Corrija os campos destacados.';
        aviso.classList.add('err');
        aviso.style.display = 'block';
        return;
      }

      const dados = {
        ...usuario,
        nome: $('#nome').value.trim(),
        email: $('#email').value.trim(),
        celular: $('#celular').value.trim(),
        bio: $('#bio').value.trim()
      };

      if (inputFoto.files && inputFoto.files[0]) {
        dados.foto = previewFoto.src;
      } else if (previewFoto.src === DEFAULT_AVATAR) {
        dados.foto = '';
      }

      localStorage.setItem('usuario', JSON.stringify(dados));
      dirty = false;

      aviso.textContent = 'Perfil atualizado com sucesso!';
      aviso.classList.remove('err');
      aviso.classList.add('ok');
      aviso.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'profile.html';
      }, 600);
    });
  </script>
</body>
</html>
