<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Configurações - Lideranças Empáticas</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <link rel="stylesheet" href="configurações.css">

</head>
<body>
  <!-- Botão Hambúrguer -->
  <div class="hamburger" id="hamburger">
    <span></span>
    <span></span>
    <span></span>
  </div>

  <!-- Menu Dropdown -->
  <div class="dropdown-menu" id="dropdown">
    <a href="#">🏠 Início</a>
    <a href="index.html">📊 Dashboard</a>
    <a href="#">💰 Doações</a>
    <a href="#">👥 Times</a>
    <a href="#" class="active">⚙️ Configurações</a>
  </div>

  <!-- Overlay -->
  <div class="overlay" id="overlay"></div>

  <!-- Header -->
  <div class="header">
    <h1>⚙️ Configurações</h1>
    <p>Gerencie as informações da organização</p>
  </div>

  <!-- Container -->
  <div class="container">
    <!-- Perfil -->
    <div class="config-card">
      <h2>👤 Perfil da Organização</h2>
      <div class="config-item">
        <div class="config-item-info">
          <h3>Nome Completo</h3>
          <p>Nome exibido no dashboard</p>
        </div>
        <input type="text" class="config-input" placeholder="Nome"/>
      </div>
      <div class="config-item">
        <div class="config-item-info">
          <h3>Email</h3>
        </div>
        <input type="email" class="config-input" placeholder="Email"/>
      </div>
      <div class="config-item">
        <div class="config-item-info">
          <h3>Telefone</h3>
          <p>Telefone para contato</p>
        </div>
        <input type="tel" class="config-input" placeholder="Telefone"/>
      </div>
    </div>

    <!-- Segurança -->
    <div class="config-card">
      <h2>🔒 Segurança</h2>
      <div class="config-item">
        <div class="config-item-info">
          <h3>Alterar Senha</h3>
          <p>Redefinir sua senha de acesso</p>
        </div>
        <button class="btn-change" onclick="alert('Você será redirecionado para alterar sua senha')">Alterar</button>
      </div>
    </div>

    <!-- Ações -->
    <div class="config-card">
      <button class="btn btn-primary" onclick="saveSettings()">💾 Salvar Configurações</button>
    </div>
  </div>

  <script>
    // Menu hambúrguer
    const hamburger = document.getElementById('hamburger');
    const dropdown = document.getElementById('dropdown');
    const overlay = document.getElementById('overlay');

    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      dropdown.classList.toggle('show');
      overlay.classList.toggle('show');
    });

    overlay.addEventListener('click', () => {
      hamburger.classList.remove('active');
      dropdown.classList.remove('show');
      overlay.classList.remove('show');
    });

    // Salvar configurações
    function saveSettings() {
      alert('✅ Configurações salvas com sucesso!');
    }
  </script>
</body>
</html>
