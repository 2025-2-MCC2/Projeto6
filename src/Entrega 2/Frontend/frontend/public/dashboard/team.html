<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Equipes</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Gerenciador de Equipes</h1>
            <p class="subtitle">Crie e organize suas equipes de forma simples</p>
        </header>

        <main>
            <section class="buttons-section">
                <button class="btn btn-create" id="createTeamBtn">
                    <span class="icon">+</span>
                    <span>Criar Equipe</span>
                </button>
                <button class="btn btn-view" id="viewTeamsBtn">
                    <span class="icon">ðŸ“‹</span>
                    <span>Ver Equipes</span>
                </button>
            </section>

            <section class="create-team-section" id="createSection" style="display: none;">
                <div class="section-header">
                    <h2>Nova Equipe</h2>
                    <button class="close-btn" id="closeCreateBtn">âœ•</button>
                </div>
                <form id="teamForm" class="team-form">
                    <div class="form-group">
                        <label for="teamName">Nome da Equipe</label>
                        <input type="text" id="teamName" placeholder="Digite o nome da equipe" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="teamDescription">DescriÃ§Ã£o</label>
                        <textarea id="teamDescription" placeholder="Descreva os objetivos da equipe" rows="4"></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label for="teamMembers">NÃºmero de Membros</label>
                        <input type="number" id="teamMembers" placeholder="Ex: 5" min="1">
                    </div>
                    
                    <button type="submit" class="btn btn-submit">
                        Salvar Equipe
                    </button>
                </form>
            </section>

            <section class="teams-list" id="teamsList" style="display: none;">
                <div class="section-header">
                    <h2>Minhas Equipes</h2>
                    <button class="close-btn" id="closeViewBtn">âœ•</button>
                </div>
                <div id="teamsContainer" class="teams-container">
                    <div class="no-teams">
                        <span class="empty-icon">ðŸ“­</span>
                        <p>Nenhuma equipe criada ainda.</p>
                        <small>Clique em "Criar Equipe" para comeÃ§ar!</small>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script>
        const teams = [];
        const form = document.getElementById('teamForm');
        const createTeamBtn = document.getElementById('createTeamBtn');
        const viewTeamsBtn = document.getElementById('viewTeamsBtn');
        const createSection = document.getElementById('createSection');
        const teamsList = document.getElementById('teamsList');
        const teamsContainer = document.getElementById('teamsContainer');
        const closeCreateBtn = document.getElementById('closeCreateBtn');
        const closeViewBtn = document.getElementById('closeViewBtn');

        createTeamBtn.addEventListener('click', () => {
            createSection.style.display = 'block';
            teamsList.style.display = 'none';
        });

        viewTeamsBtn.addEventListener('click', () => {
            teamsList.style.display = 'block';
            createSection.style.display = 'none';
            displayTeams();
        });

        closeCreateBtn.addEventListener('click', () => {
            createSection.style.display = 'none';
        });

        closeViewBtn.addEventListener('click', () => {
            teamsList.style.display = 'none';
        });

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            
            const team = {
                id: Date.now(),
                name: document.getElementById('teamName').value,
                description: document.getElementById('teamDescription').value,
                members: document.getElementById('teamMembers').value || 0,
                createdAt: new Date().toLocaleDateString('pt-BR')
            };
            
            teams.push(team);
            form.reset();
            
            const notification = document.createElement('div');
            notification.className = 'notification';
            notification.textContent = 'âœ“ Equipe criada com sucesso!';
            document.body.appendChild(notification);
            
            setTimeout(() => notification.remove(), 3000);
            
            createSection.style.display = 'none';
        });

        function displayTeams() {
            if (teams.length === 0) {
                teamsContainer.innerHTML = `
                    <div class="no-teams">
                        <span class="empty-icon">ðŸ“­</span>
                        <p>Nenhuma equipe criada ainda.</p>
                        <small>Clique em "Criar Equipe" para comeÃ§ar!</small>
                    </div>
                `;
                return;
            }
            
            teamsContainer.innerHTML = teams.map(team => `
                <div class="team-card">
                    <div class="team-header">
                        <h3>${team.name}</h3>
                        <span class="team-date">${team.createdAt}</span>
                    </div>
                    <p class="team-description">${team.description || 'Sem descriÃ§Ã£o'}</p>
                    <div class="team-footer">
                        <span class="team-members">
                            <span class="member-icon">ðŸ‘¥</span>
                            ${team.members} ${team.members == 1 ? 'membro' : 'membros'}
                        </span>
                    </div>
                </div>
            `).join('');
        }
    </script>
</body>
</html>
